<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Explorer Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a40 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-item label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .control-item input, .control-item select {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9rem;
        }

        .control-item input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn-secondary {
            background: #2196F3;
        }

        .btn-secondary:hover {
            background: #1976D2;
        }

        .planets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .planet-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .planet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .planet-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .planet-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .planet-property {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .property-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .property-value {
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .control-group {
                flex-direction: column;
            }
            
            .control-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Exoplanet Explorer</h1>
            <p>Discover potentially habitable worlds beyond our solar system</p>
        </div>

        <div class="stats-grid" id="stats-grid">
            <!-- Stats will be loaded here -->
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="control-item">
                    <label>Search Planet Name:</label>
                    <input type="text" id="searchInput" placeholder="e.g. Kepler-442 b">
                </div>
                
                <div class="control-item">
                    <label>Min Size (Earth Radii):</label>
                    <input type="number" id="minSize" placeholder="0.5" step="0.1">
                </div>
                
                <div class="control-item">
                    <label>Max Size (Earth Radii):</label>
                    <input type="number" id="maxSize" placeholder="2.0" step="0.1">
                </div>
                
                <div class="control-item">
                    <label>Sort By:</label>
                    <select id="sortBy">
                        <option value="kepler_name">Planet Name</option>
                        <option value="koi_prad">Size</option>
                        <option value="koi_insol">Temperature</option>
                    </select>
                </div>
                
                <div class="control-item">
                    <label>Order:</label>
                    <select id="sortOrder">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
                
                <div class="control-item">
                    <button class="btn" onclick="filterPlanets()">Apply Filters</button>
                    <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
                </div>
            </div>
        </div>

        <div id="planetsContainer">
            <div class="loading">Loading planets data...</div>
        </div>
    </div>

    <script>
        let allPlanets = [];

        async function loadStats() {
            try {
                const response = await fetch('/api/planets/stats');
                const data = await response.json();
                
                if (data.success) {
                    const statsGrid = document.getElementById('stats-grid');
                    statsGrid.innerHTML = `
                        <div class="stat-card">
                            <span class="stat-value">${data.data.total}</span>
                            <div class="stat-label">Total Habitable Planets</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-value">${data.data.avgSize.toFixed(2)}</span>
                            <div class="stat-label">Avg Size (Earth Radii)</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-value">${data.data.avgTemperature.toFixed(2)}</span>
                            <div class="stat-label">Avg Stellar Flux</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-value">${data.data.earthLikePlanets}</span>
                            <div class="stat-label">Earth-like Planets</div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-value">${data.data.smallPlanets}</span>
                            <div class="stat-label">Small Planets (&lt;1.0 R‚äï)</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadPlanets() {
            try {
                const response = await fetch('/api/planets');
                const data = await response.json();
                
                if (data.success) {
                    allPlanets = data.data;
                    displayPlanets(allPlanets);
                }
            } catch (error) {
                console.error('Error loading planets:', error);
                document.getElementById('planetsContainer').innerHTML = 
                    '<div class="no-results">Error loading planet data</div>';
            }
        }

        function displayPlanets(planets) {
            const container = document.getElementById('planetsContainer');
            
            if (planets.length === 0) {
                container.innerHTML = '<div class="no-results">No planets found matching your criteria</div>';
                return;
            }

            const planetsHTML = planets.map(planet => `
                <div class="planet-card">
                    <div class="planet-name">${planet.kepler_name || 'Unknown'}</div>
                    <div class="planet-info">
                        <div class="planet-property">
                            <span class="property-label">Size:</span>
                            <span class="property-value">${parseFloat(planet.koi_prad || 0).toFixed(2)} R‚äï</span>
                        </div>
                        <div class="planet-property">
                            <span class="property-label">Stellar Flux:</span>
                            <span class="property-value">${parseFloat(planet.koi_insol || 0).toFixed(2)} F‚äï</span>
                        </div>
                        <div class="planet-property">
                            <span class="property-label">Period:</span>
                            <span class="property-value">${parseFloat(planet.koi_period || 0).toFixed(1)} days</span>
                        </div>
                        <div class="planet-property">
                            <span class="property-label">Status:</span>
                            <span class="property-value">${planet.koi_disposition}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="planets-grid">${planetsHTML}</div>`;
        }

        async function filterPlanets() {
            const search = document.getElementById('searchInput').value;
            const minSize = document.getElementById('minSize').value;
            const maxSize = document.getElementById('maxSize').value;
            const sortBy = document.getElementById('sortBy').value;
            const order = document.getElementById('sortOrder').value;

            const params = new URLSearchParams();
            if (search) params.append('search', search);
            if (minSize) params.append('minSize', minSize);
            if (maxSize) params.append('maxSize', maxSize);
            if (sortBy) params.append('sortBy', sortBy);
            if (order) params.append('order', order);

            try {
                const response = await fetch(`/api/planets?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    displayPlanets(data.data);
                }
            } catch (error) {
                console.error('Error filtering planets:', error);
            }
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('minSize').value = '';
            document.getElementById('maxSize').value = '';
            document.getElementById('sortBy').value = 'kepler_name';
            document.getElementById('sortOrder').value = 'asc';
            displayPlanets(allPlanets);
        }

        // Add enter key support for search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                filterPlanets();
            }
        });

        // Load data when page loads
        window.addEventListener('load', async () => {
            await loadStats();
            await loadPlanets();
        });
    </script>
</body>
</html>
